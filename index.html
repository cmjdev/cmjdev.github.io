<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cmjdev.github.io</title>
  </head>
  <body>
    <main>
      interested in..
      <p id="interest"></p>
      <cite id="date" style="float: right;"></cite>
    </main>
  </body>
</html>

<script src="/updates.json"></script>
<script>
  var updates = [];
  var interest = document.querySelector("#interest");
  var date = document.querySelector("#date");
  var current = null;

  function next() {
    if (current < updates.length - 1) {
      return `<a onclick="showUpdate(++current)">&gt;</a>`;
    } else return "&nbsp;";
  }

  function prev() {
    if (current > 0) {
      return `<a onclick="showUpdate(--current)">&lt;</a>`;
    } else return "&nbsp;";
  }

  function showUpdate(i) {
    // show previous if i > 0
    // show next if i < updates.length - 1
    interest.innerText = updates[i].interest;
    date.innerHTML = `${prev()} ${updates[i].date} ${next()}`;
  }

  fetch("/updates.json")
    .then(response => response.json())
    .then(data => {
      updates = data;
      current = updates.length - 1;
      showUpdate(current);
    });
</script>

<style>
  body {
    font-family: monospace;
    color: dimgrey;
  }
  main {
    margin: 10%;
    margin-left: auto;
    margin-right: auto;
    min-width: 300px;
    max-width: 500px;
  }
  p {
    text-align: center;
    font-family:sans-serif;
    font-size: 3rem;
    margin: 0;
  }
  cite a {
    cursor: pointer;
  }
</style>
